<div class="picker">
  <ion-spinner color="primray" *ngIf="isLoading"></ion-spinner>
  <ion-img 
  role="button" 
  class="location-image" 
  (click)="onPickLocation()" 
  [src]="selectedLocationImage" 
  *ngIf="selectedLocationImage && !isLoading && showPreview"></ion-img>
  <ion-button (click)="onPickLocation()" expand="block" fill="solid"
  *ngIf="(!selectedLocationImage || !showPreview ) && !isLoading " >
    <ion-icon slot="start" name="map"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>   
</div>
