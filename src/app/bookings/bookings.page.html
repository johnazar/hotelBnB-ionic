<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size-md="6"   offset-md="3" text-center *ngIf="isLoading">
      <ion-spinner name="bubbles"></ion-spinner>
      
    </ion-col>
    <ion-col
    size-md="6"
    offset-md="3"
    *ngIf="!isLoading &&(!loadedbookings || loadedbookings.length <= 0)"
    class="ion-text-center"
  >
    <p>No bookings found!</p>
  </ion-col>
    <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && loadedbookings && loadedbookings.length > 0">
      <ion-list>
        <ion-item-sliding *ngFor=" let bookig of loadedbookings" #slidingEl>

          <ion-item>
            <ion-avatar slot="start">
              <img [src]="bookig.palceImge" />
            </ion-avatar>
            <ion-label>
              <h5>{{bookig.placeTitle}}</h5>
              <p>Guests:{{bookig.gustNumber}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onCancelBooking(bookig.id,slidingEl)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>




</ion-content>
