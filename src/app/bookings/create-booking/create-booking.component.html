<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onBookPlace()" #bookform="ngForm">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" ngModel name="first-name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" ngModel name="last-name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Number of gusts</ion-label>
          <ion-select [ngModel]="'2'" name="gusts=number">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3"  offset-sm="3">
        <ion-item>
          <ion-label position="floating">From</ion-label>
            <ion-datetime display-format="DD.MM.YYYY"
            picker-format="YYYY MM DD"
            [min]="selectedPlace.availabeFrom.toISOString()"
            [max]="selectedPlace.availabetill.toISOString()"
            [ngModel]="starDate"
            name="date-from"
            required
            #startDateCtrl="ngModel"
            >
          </ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">Till</ion-label>
            <ion-datetime display-format="DD.MM.YYYY"
            picker-format="YYYY MM DD"
            [min]="startDateCtrl.value"
            [max]="selectedPlace.availabetill.toISOString()"
            [ngModel]="endDate"
            name="date-till"
            required
            >
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-button (click)="onBookPlace()" 
        expand="block"
        color="primary"
        type="submit"
        [disabled]="!bookform.value || !datesVaild()">
          Book!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</form>
</ion-content>
