<ion-header>
  <ion-toolbar >

      <ion-buttons slot="start">
        <ion-menu-button menu="menuId1"></ion-menu-button>
      </ion-buttons>

    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
    <ion-button routerLink="/places/tabs/offers/new" >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <div class="ion-text-center" *ngIf="isLoading">
      
      <ion-spinner  name="bubbles" color="primary" ></ion-spinner>
    </div>
    <div class="ion-text-center" *ngIf="!isLoading && offers.length<=0">
      <p >No offers found! Please create one</p>
      <ion-button routerLink="/places/tabs/offers/new" expand="block">
        Offer new place
      </ion-button>
    </div>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
      <ion-list *ngIf="!isLoading && offers.length>0">
        <ion-item-sliding *ngFor="let offr of offers" #slidingitlem>
          <!-- Offer Added as commponent -->
          <!-- offer to the right refer to for loop -->
          <!-- offer to the left refer to offer in oofer.page  -->
          <app-offer-item [offer]="offr"></app-offer-item>

        <ion-item-options>
        <!-- <ion-item-option 
          color="success"
          [routerLink]="offr.id"  >
          <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
        </ion-item-option> -->
        <!-- Does Not Close after click  by John-->
        <ion-item-option 
          color="warning"
          [routerLink]="'edit/'+ offr.id"  >
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <!-- Close after click  by Udemy-->
        <ion-item-option 
          color="warning"
          (click)="onEdit(offr.id, slidingitlem)" >
          <ion-icon name="create-outline" slot="icon-only" ></ion-icon>
        </ion-item-option>
        
        </ion-item-options>

      </ion-item-sliding>
      </ion-list>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
