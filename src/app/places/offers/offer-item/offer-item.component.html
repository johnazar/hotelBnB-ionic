<ion-item>
          <ion-thumbnail slot="start">
            <img [src]="offer.imageUrl" />
          </ion-thumbnail>
          <ion-label>
            <h1 >{{offer.title}}</h1>
            <div class="offer-details">
              <ion-icon slot="start" name="calendar" ></ion-icon>
              <ion-text color="primary" class="space-left">{{offer.availabeFrom | date}}</ion-text>
              <span class="space-left">to </span>
              <ion-icon slot="start" name="calendar" class="space-left"></ion-icon>
              <ion-text color="primary" class="space-left">{{offer.availabetill | date}}</ion-text>

            </div>
          </ion-label>

        </ion-item>
