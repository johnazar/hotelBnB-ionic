<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading ?'Loading..' :place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed *ngIf="!isLoading">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card  class="ion-padding">
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-subtitle>{{place.price | currency}} /Night</ion-card-subtitle>
          <ion-card-content>
            {{place.description}}
          </ion-card-content>
          <ion-row>
            <ion-col>
              <p>{{place.location.address}}</p>
              <img role="button" (click)="onShowFullMap()" class="location-img"[src]="place.location.staticMapImageUrl" alt="">
              
            </ion-col>
          </ion-row>

            <ion-button *ngIf="isBookable"
            (click)="onBookPlace()"
              expand="block">
              Book!
            </ion-button>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
